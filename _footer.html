<button onclick="toggleDarkMode()" class = "toggle-dm"><span class="fa fa-moon-o fa-lg"></span> Toggle dark mode (experimental)</button>


<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");  
  
  const array = ["blockquote", "div", "h1", "h2", "h3", "h4", "h5", "h6", "button","code"]
  
   array.forEach(function (item, index) {
    var x = document.getElementsByTagName(item);
    for (var i = 0; i < x.length; i++) {
      x[i].classList.toggle("dark-mode");
    }
  });

  
}

toggleDarkMode();

</script>
